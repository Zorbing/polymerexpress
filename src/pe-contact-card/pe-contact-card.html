<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../pe-rest-contact/pe-rest-contact.html">
<link rel="import" href="../forms/fields-phone-number.html">

<dom-module id="pe-contact-card">
	<template>
		<style>
:host
{
	display: inline-block;
	margin: .2rem .1rem;
}
paper-card
{
	width: 280px;
}
h4
{
	margin-bottom: .4rem;
	margin-top: .8rem;
}
.company,
.date-of-birth,
.phone,
.email,
.address
{
	line-height: 24px;
}
.company > span,
.date-of-birth > span,
.phone > span,
.email > span,
.address > div
{
	cursor: text;
	user-select: text;
	-moz-user-select: text;
	-webkit-user-select: text;
	-ms-user-select: text;
}
.card-content iron-icon
{
	color: gray;
	cursor: default;
	vertical-align: top;
}
.address iron-icon
{
	float: left;
}
.address .text-block
{
	margin-left: 28px;
}
.delete-button
{
	position: absolute;
	top: 0.7rem;
	left: 46.5rem;
}
.card-actions
{
	text-align: center;
}
.card-content
{
	transition: all 2s;
}
.card
{
	width: 50rem;
}
.small-card
{
	max-height: 6rem;
}
.big-card
{
	max-height: 200rem;
}
.main-info-block
{
	display: inline-block;
	width: 23rem;
	vertical-align: top;
}
.details-block
{
	display: inline-block;
	width: 23rem;
	vertical-align: top;
}

		</style>
		<paper-card heading="[[contact.name]]" class="card">
			<!-- Delete Button -->
			<div class="delete-button" hidden$="[[!editMode]]">
				<paper-icon-button on-tap="handleDelete" icon="icons:delete-forever"></paper-icon-button>
				<paper-tooltip animation-delay=0>delete contact</paper-tooltip>
			</div>
			<div class$="card-content [[computeClass(viewMode)]]">
				<!-- Main Information Block-->
				<div class="main-info-block">
					<!-- Business -->
					<fields-phone-number icon="communication:business" edit-mode="[[editMode]]" number="[[contact.company]]"></fields-phone-number>
					<!-- Category contact.category.name -->
					<fields-phone-number icon="icons:label" edit-mode="[[editMode]]" number="CATEGORY To-do"></fields-phone-number>
					<!-- Date of Birth -->
					<fields-phone-number icon="social:cake" pattern="[0-9\.\-]" edit-mode="[[editMode]]" number="[[computeDateOfBirth(contact.dateOfBirth)]]"></fields-phone-number>
				</div>
				<!-- Detail Block -->
				<div hidden$="[[!viewMode]]" class="details-block">
					<!-- Phone Numbers -->
					<h4>Phone Numbers</h4>
					<template is="dom-repeat" items="[[contact.phoneNumbers]]" as="phoneNumber">
						<fields-phone-number icon="maps:local-phone" pattern="[0-9+/ ]" edit-mode="[[editMode]]" number="[[phoneNumber]]"></fields-phone-number>
					</template>
					<!-- E-mail Adresses -->
					<h4>E-mail Addresses</h4>
					<template is="dom-repeat" items="[[contact.emailAddresses]]" as="emailAddress">
						<fields-phone-number icon="communication:email" edit-mode="[[editMode]]" type="email" number="[[emailAddress]]"></fields-phone-number>
					</template>
					<!-- Post Addresses -->
					<h4>Post Addresses</h4>
					<template is="dom-repeat" items="[[contact.addresses]]" as="address">
						<div class="address">
							<iron-icon icon="icons:home"></iron-icon>
							<div class="text-block">
								<span>[[address.street]]</span><br>
								<span>[[address.zip]] [[address.city]]</span>
							</div>
						</div>
					</template>
				</div>
			</div>
			<div class="card-actions">
				<paper-button on-tap="handleView">
					<iron-icon icon="icons:visibility"></iron-icon>
					[[translateActionButton('view', viewMode)]]
				</paper-button>
				<paper-button on-tap="handleEdit">
					<iron-icon icon="icons:create"></iron-icon>
					[[translateActionButton('edit', editMode)]]
				</paper-button>
			</div>
		</paper-card>

		<pe-rest-contact id="restContact"></pe-rest-contact>
	</template>

	<script type="text/javascript" src="pe-contact-card.js"></script>
</dom-module>
