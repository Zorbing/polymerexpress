<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../pe-rest-contact/pe-rest-contact.html">
<link rel="import" href="../forms/fields-phone-number.html">

<dom-module id="pe-category-item">
	<template>
		<style>
:host
{
	display: inline-block;
	margin: .2rem .1rem;
	--category-color: pink;
}
h4
{
	margin-bottom: .4rem;
	margin-top: .8rem;
}
.label
{
	line-height: 24px;
}
.company > span,
.date-of-birth > span,
.phone > span,
.email > span,
.address > div
{
	cursor: text;
	user-select: text;
	-moz-user-select: text;
	-webkit-user-select: text;
	-ms-user-select: text;
}
.card-content iron-icon
{
	cursor: default;
	vertical-align: top;
}

.delete-button
{
	position: absolute;
	top: 0rem;
	/*left: 17rem;*/
	right: .5rem;
}

.card-actions
{
	text-align: center;
}
.action-buttons
{
	width: 5rem;
}

.card
{
	/*width: 20rem;*/
	width: calc(30rem - .2rem);
	--paper-card-background-color: var(--category-color);
}


		</style>
		<paper-card class="card">
			<!-- toggle button to enable for filter -->
			<paper-toggle-button checked="{{enableFilter}}">Show contacts of this category</paper-toggle-button>
			<!-- Delete Button -->
			<div class="delete-button" hidden$="[[!configMode]]">
				<paper-icon-button on-tap="handleDelete" icon="icons:delete-forever"></paper-icon-button>
				<paper-tooltip animation-delay=0>delete category</paper-tooltip>
			</div>
			<div class$="card-content">
				<!-- Category name -->
				<fields-phone-number icon="icons:label" edit-mode="[[configMode]]" number="{{category.name}}"></fields-phone-number>
				<!-- Color keyword -->
				<fields-phone-number icon="icons:label" on-change="computeColor" edit-mode="[[configMode]]" number="{{category.color}}"></fields-phone-number>
			</div>
			<div class="card-actions">
				<paper-button class="action-buttons" on-tap="handleConfig">
					<iron-icon icon="icons:create"></iron-icon>
					[[translateActionButton(configMode)]]
				</paper-button>
			</div>
		</paper-card>
	</template>


	<script type="text/javascript" src="pe-category-item.js"></script>
</dom-module>
