<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/src/forms/shared-styles.html">

<link rel="import" href="/src/forms/forms-behavior.html">
<link rel="import" href="/src/forms/fields-email.html">
<link rel="import" href="/src/forms/form-editable.html">

<dom-module id="form-email">
<template>
	<style include="shared-styles"></style>
		<form-editable modus="{{modus}}">
			<fields-email modus="[[modus]]" address="{{address}}"></fields-email>
		</form-editable>

</template>
<script>
	Polymer({
		is: 'form-email',

		properties: {

			address: {
				type: String,
				reflectToAttribute: true,
				notify: true
			}

	    },

		behaviors: [
      		FormsBehavior
    	]
	});
</script>

</dom-module>
