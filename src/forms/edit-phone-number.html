<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/maps-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/icon-button-delete.html">
<link rel="import" href="/src/forms/button-save.html">

<dom-module id="edit-phone-number">
<template>
	<style include="shared-styles"></style>
		
	<icon-button-delete hide$="[[disabled]]"></icon-button-delete>	
		
	<paper-input readonly$="[[disabled]]" label="phone number" required auto-validate allowed-pattern="[0-9+/ ]" error-message="Required!" value="{{number}}">
		  <iron-icon icon="maps:local-phone" prefix></iron-icon>
	</paper-input>
	
	<button-save hide$="[[disabled]]"></button-save>
</template>
<script>
	Polymer({
		is: 'edit-phone-number',
		
		properties: {

			number: {
				type: String,
				reflectToAttribute: true,
				notify: true
			},
			disabled: {
	        	type: Boolean,
	        	reflectToAttribute: true,
	        	notify: true
	        } 
		}
	});
</script>

</dom-module>
