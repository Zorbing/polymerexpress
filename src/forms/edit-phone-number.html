<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/maps-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/icon-button-delete.html">
<link rel="import" href="/src/forms/button-save.html">

<dom-module id="edit-phone-number">
<template>
	<style include="shared-styles"></style>
		
	<icon-button-delete></icon-button-delete>	
		
	<paper-input label="phone number" required auto-validate allowed-pattern="[0-9+/ ]" error-message="Required!" value="{{number}}">
		  <iron-icon icon="maps:local-phone" prefix></iron-icon>
	</paper-input>
	
	<button-save></button-save>
</template>
<script>
	Polymer({
		is: 'edit-phone-number',
		
		properties: {

			number: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} 
		}
	});
</script>

</dom-module>
