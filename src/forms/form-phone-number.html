<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/src/forms/shared-styles.html">

<link rel="import" href="/src/forms/forms-behavior.html">
<link rel="import" href="/src/forms/fields-phone-number.html">
<link rel="import" href="/src/forms/form-editable.html">

<dom-module id="form-phone-number">
<template>
	<style include="shared-styles"></style>	
	
		<form-editable modus="{{modus}}">
			<fields-phone-number modus="[[modus]]" number="{{number}}"></fields-phone-number>
		</form-editable>

	
</template>
<script>
	Polymer({
		is: 'form-phone-number',
		
		properties: {

			number: {
				type: String,
				reflectToAttribute: true,
				notify: true
			}

	    },

		behaviors: [
      		FormsBehavior
    	]
	});
</script>

</dom-module>
