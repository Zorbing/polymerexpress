<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<dom-module id="all-forms-preview">
	<template>
		<style>
			:host {
		    	--app-primary-color: #4285f4;
		        --app-secondary-color: black;

	        	display: block;
	      	}
	      	.drawer-list {
	        	margin: 0 20px;
	      	}

	      	.drawer-list a {
		        display: block;
		        padding: 0 16px;
		        text-decoration: none;
		        color: var(--app-secondary-color);
		        line-height: 40px;
	      	}

	      	.drawer-list a.iron-selected {
		        color: black;
		        font-weight: bold;
	      	}

	      	.drawer-list a:hover {
	      		color: blue;
	      	}

	      	:host div.preview {
	      		background-color: rgba(0,0,0,0.05);
	      		margin: 10px;
	      		width: 400px;
	      		display: inline-block;
	      	}

	      	:host div.wide {
	      		width: 800px;
	      	}

		</style>

	     <h2>All Forms</h2>

		 <div>
		     <div class="preview wide">
			    <h3>Show Contacts / Landing Page</h3>
			    <show-contact-list></show-contact-list>
	     	 </div>
	     </div>

	     <div>
		     <div class="preview wide">
			    <h3>Add/Edit Category Filled</h3>
			    <form-contact disabled$="[[disabled]]"
			    	name="Hugo"
			    	company="Polyfill"
			    	birthday="1990/9/5"
			    	category="A"
			    	address-list='[{"street":"Direkt","zip":999,"city":"HTML"}]'></form-contact>
	     	 </div>
	     </div>

	     <div>
	      	 <div class="preview">
			    <h3>Add/Edit Category Empty</h3>
			    <form-category modus="new"></form-category>
		     </div>
		     <div class="preview">
			    <h3>Add/Edit Category Filled</h3>
			    <form-category name="The Train" color="red"></form-category>
		     </div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Add/Edit Address Empty</h3>
		     	<form-address modus="new"></form-address>
		     </div>
		     <div class="preview">
		     	<h3>Add/Edit Address Filled</h3>
		     	<form-address street="Expressweg 15" city="Polymer" postcode="4242"></form-address>
		     </div>
	     </div>
	     <div>
	     	<div class="preview">
	     		<h3>Add/Edit Phone Number New</h3>
			    <form-phone-number modus="new"></form-phone-number>
		     </div>
		     <div class="preview">
			    <h3>Add/Edit Phone Number Filled</h3>
			    <form-phone-number number="+49 41424344"></form-phone-number>
	     	</div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Add/Edit E-Mail Address Empty</h3>
		     	<form-email modus="new"></form-email>
		     </div>
	 		 <div class="preview">
		     	<h3>Add/Edit E-Mail Address Filled</h3>
		     	<form-email address="fahr.gast@polymer-express.de"></form-email>
		     </div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Show Companies Dummy Empty</h3>
		     	<show-companies></show-companies>
		     </div>
	 		 <div class="preview">
		     	<h3>Show Companies Address Filled</h3>
		     	<show-companies company-list='["Company A", "Company B", "Company C"]' ></show-companies>
		     </div>
	     </div>


	</template>

	<script>
    Polymer({
      is: 'all-forms-preview' ,

      properties: {
			disabled: {
	        	type: Boolean,
	        	value: false,
	        	reflectToAttribute: true,
	        	notify: true
	        },

	        addresses: {
	            type: Array,
	            value: [{street:'New', zip:'666', city:'Test'}],
	            reflectToAttribute: true,
	        	notify: true
        	}

		}
    });
  </script>
</dom-module>
