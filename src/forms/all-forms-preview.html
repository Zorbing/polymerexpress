<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="edit-category.html">
<link rel="import" href="edit-address.html">
<link rel="import" href="edit-company.html">
<link rel="import" href="edit-phone-number.html">
<link rel="import" href="edit-email.html"/>

<dom-module id="all-forms-preview">
	<template>
		<style>
			:host {
		    	--app-primary-color: #4285f4;
		        --app-secondary-color: black;

	        	display: block;
	      	}
	      	.drawer-list {
	        	margin: 0 20px;
	      	}

	      	.drawer-list a {
		        display: block;
		        padding: 0 16px;
		        text-decoration: none;
		        color: var(--app-secondary-color);
		        line-height: 40px;
	      	}

	      	.drawer-list a.iron-selected {
		        color: black;
		        font-weight: bold;
	      	}

	      	.drawer-list a:hover {
	      		color: blue;
	      	}

	      	:host div.preview {
	      		background-color: rgba(0,0,0,0.05);
	      		margin: 10px;
	      		width: 400px;
	      		display: inline-block;
	      	}

		</style>

	     <h2>All Forms</h2>

	     <paper-toggle-button checked="{{disabled}}">Disable</paper-toggle-button>

	     <div>
	      	 <div class="preview">
			    <h3>Add/Edit Category Empty</h3>
			    <edit-category disabled$="[[disabled]]"></edit-category>
		     </div>
		     <div class="preview">
			    <h3>Add/Edit Category Filled</h3>
			    <edit-category disabled$="[[disabled]]" name="The Train" color="red"></edit-category>
		     </div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Add/Edit Address Empty</h3>
		     	<edit-address disabled$="[[disabled]]"></edit-address>
		     </div>
		     <div class="preview">
		     	<h3>Add/Edit Address Filled</h3>
		     	<edit-address disabled$="[[disabled]]" street="Expressweg 15" city="Polymer" postcode="4242"></edit-address>
		     </div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Add/Edit Phone Number Empty</h3>
		     	<edit-phone-number disabled$="[[disabled]]"></edit-phone-number>
		     </div>
	 		 <div class="preview">
		     	<h3>Add/Edit Phone Number Filled</h3>
		     	<edit-phone-number disabled$="[[disabled]]" number="+49 41424344"></edit-phone-number>
		     </div>
	     </div>
	     <div>
		     <div class="preview">
		     	<h3>Add/Edit E-Mail Address Empty</h3>
		     	<edit-email disabled$="[[disabled]]"></edit-phone-number>
		     </div>
	 		 <div class="preview">
		     	<h3>Add/Edit E-Mail Address Filled</h3>
		     	<edit-email disabled$="[[disabled]]" address="fahr.gast@polymer-express.de"></edit-phone-number>
		     </div>
	     </div>


	</template>

	<script>
    Polymer({
      is: 'all-forms-preview' ,

      properties: {
			disabled: {
	        	type: Boolean,
	        	value: false,
	        	reflectToAttribute: true,
	        	notify: true
	        },
		}
    });
  </script>
</dom-module>
