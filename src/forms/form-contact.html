<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="form-address.html">
<link rel="import" href="form-email.html"/>
<link rel="import" href="form-phone-number.html"/>
<link rel="import" href="form-contact-detail.html"/>

<dom-module id="form-contact">
<template>
	<style include="shared-styles"></style>

	<form-contact-detail></form-contact-detail>

	<div>
		<h2>Phone Numbers
			<paper-icon-button icon="icons:add-circle"></paper-icon-button>
		</h2>
		<template is="dom-repeat" items="{{phoneNumberList}}">
			<form-phone-number number="{{item}}"></form-phone-number>
		</template>
	</div>

	<div>
		<h2>E-Mail Addresses
			<paper-icon-button icon="icons:add-circle"></paper-icon-button>
		</h2>
		<template is="dom-repeat" items="{{emailList}}">
			<form-email address="{{item}}"></form-email>
		</template>
	</div>

	<div>
		<h2>Adresses
			<paper-icon-button icon="icons:add-circle"></paper-icon-button>
		</h2>
		<template is="dom-repeat" items="{{addressList}}">
			<form-address disabled$="[[disabled]]" street="{{item.street}}" city="{{item.city}}" postcode="{{item.zip}}"></form-address>
		</template>
	</div>


</template>

<script>
	Polymer({
		is: 'form-contact',

		properties: {

			name: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,

			phoneNumberList: {
				type:Array,
				reflectToAttribute: true,
				value: ['345678', '98877665423'],
			},

			emailList: {
				type:Array,
				reflectToAttribute: true,
				value: ['test@bla.dia', 'star@gate.atlantis'],
			},

			addressList: {
				type: Array,
				value: [{street:'A', zip:'234', city:'B'}, {street:'Y', zip:'444', city:'Z'}],
				reflectToAttribute: true,
			},

			birthday: {
				type: Date,
				reflectToAttribute: true,
				notify: true
			},

			company: {
				type: String,
				reflectToAttribute: true,
				notify: true
			},

			companyList: {
				type: Array,
				value: function () {
					return ['A', 'B', 'C'];
				}
			},

			category: {
				type: String,
				reflectToAttribute: true,
				notify: true
			},

			categoryList: {
				type: Array,
				value: function () {
					return ['A', 'B', 'C'];
				}
			},

			disabled: {
	        	type: Boolean,
	        	reflectToAttribute: true,
	        	notify: true
	        }
		}
	});
</script>

</dom-module>
