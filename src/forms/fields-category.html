<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/forms-behavior.html">


<dom-module id="fields-category">
<template>
	<style include="shared-styles"></style>
	<style is="custom-style">
		:host paper-swatch-picker {
			margin: 0;
			top: 16px;
			vertical-align:top;
			--paper-swatch-picker-color-size: 20px;
		}

		div.picker {
			display: inline-block;
		}
	</style>

	<!-- colorlist-array by @bobspace -->
	<paper-swatch-picker color="{{color}}" column-count="20" autofill-columns hidden$="[[_disableFieldsSaveButton(modus)]]" disabled$="[[_disableFieldsSaveButton(modus)]]"
		color-list='[
					"AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige",
					"Bisque","Black","BlanchedAlmond","Blue","BlueViolet","Brown",
					"BurlyWood","CadetBlue","Chartreuse","Chocolate","Coral",
					"CornflowerBlue","Cornsilk","Crimson","Cyan","DarkBlue",
					"DarkCyan","DarkGoldenRod","DarkGray","DarkGrey","DarkGreen",
					"DarkKhaki","DarkMagenta","DarkOliveGreen","Darkorange","DarkOrchid",
					"DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue","DarkSlateGray",
					"DarkSlateGrey","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue",
					"DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen",
					"Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey",
					"Green","GreenYellow","HoneyDew","HotPink","IndianRed","Indigo","Ivory",
					"Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon","LightBlue",
					"LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGrey",
					"LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue",
					"LightSlateGray","LightSlateGrey","LightSteelBlue","LightYellow","Lime",
					"LimeGreen","Linen","Magenta","Maroon","MediumAquaMarine","MediumBlue",
					"MediumOrchid","MediumPurple","MediumSeaGreen","MediumSlateBlue",
					"MediumSpringGreen","MediumTurquoise","MediumVioletRed","MidnightBlue",
					"MintCream","MistyRose","Moccasin","NavajoWhite","Navy","OldLace","Olive",
					"OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen",
					"PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink",
					"Plum","PowderBlue","Purple","Rebeccapurple", "Red","RosyBrown","RoyalBlue","SaddleBrown",
					"Salmon","SandyBrown","SeaGreen","SeaShell","Sienna","Silver","SkyBlue",
					"SlateBlue","SlateGray","SlateGrey","Snow","SpringGreen","SteelBlue","Tan",
					"Teal","Thistle","Tomato","Turquoise","Violet","Wheat","White","WhiteSmoke",
					"Yellow","YellowGreen"
					]'>
	</paper-swatch-picker>

	<paper-input readonly$="[[_disableFieldsSaveButton(modus)]]" label="category name" required auto-validate error-message="Required!" value="{{name}}">
		  <iron-icon icon="label" style$="color: {{color}};" prefix></iron-icon>
	</paper-input>

</template>
<script>
	Polymer({
		is: 'fields-category',

		properties: {
			color: {
				type: String,
				value: "MediumSlateBlue",
				reflectToAttribute: true,
				notify: true,
			},

			name: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,

		},

		behaviors: [
      		FormsBehavior
    	]
	});
</script>

</dom-module>
