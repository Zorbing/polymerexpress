<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/icon-button-delete.html">
<link rel="import" href="/src/forms/button-save.html">

<dom-module id="edit-company">
<template>
	<style include="shared-styles"></style>
		
	<icon-button-delete hide$="[[disabled]]"></icon-button-delete>
		
	<paper-input readonly$="[[disabled]]" label="company name" required auto-validate error-message="Required!" value="{{name}}">
		  <iron-icon icon="social:domain" prefix></iron-icon>
	</paper-input>
	
	<button-save hide$="[[disabled]]"></button-save>
</template>
<script>
	Polymer({
		is: 'edit-company',
		
		properties: {

			name: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			disabled: {
	        	type: Boolean,
	        	reflectToAttribute: true,
	        	notify: true
	        }
		}
	});
</script>

</dom-module>
