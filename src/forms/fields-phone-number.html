<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/maps-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/forms-behavior.html">

<dom-module id="fields-phone-number">
<template>
	<style include="shared-styles"></style>
	<paper-input readonly$="[[_disableFieldsSaveButton(modus)]]" label="phone number" required auto-validate allowed-pattern="[0-9+/ ]" error-message="Required!" value="{{number}}">
		  <iron-icon icon="maps:local-phone" prefix></iron-icon>
	</paper-input>
</template>
<script>
	Polymer({
		is: 'fields-phone-number',

		properties: {

			number: {
				type: String,
				reflectToAttribute: true,
				notify: true
			}
	   },

	   behaviors: [
      		FormsBehavior
	   ]
	});
</script>

</dom-module>
