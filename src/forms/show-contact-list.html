<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/show-contacts-in-category.html">

<dom-module id="show-contact-list">
<style include="shared-styles"></style>
<style is="custom-style">
	:host paper-item {
		--paper-item-disabled-color: black;
	}
	
	:host buttonText {
		display:block;
		font-size: 10px;
		text-align: center;
	}
	
	:host paper-button-icon {
		text-align: center;
		display:block;
	}
	
	:host span.buttonWithText {
		align-items: center;
		display: inline-block;
		margin-left: 10px;
		vertical-align: bottom;
	}
	
	:host span.buttonWithText paper-icon-button{
		text-align: center;
	}
	
	:host span.buttonWithText div.buttonText {
		font-size: 10px;
	}
	
</style>
<template>
	
	<paper-input type="search" value="{{searchText}}" label="search">
		<iron-icon icon="search" prefix>
	</paper-input>
	
	<span class="buttonWithText">
		<paper-icon-button icon="social:cake"></paper-icon-button>
		<div class="buttonText">Upcoming Birthdays</div>
	</span>
	
	<span class="buttonWithText">
		<paper-icon-button icon="social:domain"></paper-icon-button>
		<div class="buttonText">Show Companies</div>
	</span>

	<span class="buttonWithText">
		<paper-icon-button icon="file-upload"></paper-icon-button>
		<div class="buttonText">Import JSON</div>
	</span>

	<h2>Categories</h2>

	<template is="dom-repeat" items="{{contactList}}">
		<show-contacts-in-category category-name="{{item.category}}" category-color="{{item.color}}" contact-list="{{item.contacts}}"></show-contacts-in-category>
	</template>
	
	

</template>
<script>
	Polymer({
		is: 'show-contact-list',

		properties: {

			contactList: {
				type: Array,
				value: [
				{'category': 'Friends', 'color': 'blue', 'contacts': ['Hans', 'Franz']}, 
				{'category': 'Looser', 'color': 'red',  'contacts': ['Ulli', 'Owe', 'Getrud']}
				],
			},
			
			searchText: {
				type: String,
				notify: true,
			}, 
		}
	});
</script>
