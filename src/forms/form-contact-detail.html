<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/src/forms/shared-styles.html">

<link rel="import" href="/src/forms/forms-behavior.html">
<link rel="import" href="/src/forms/fields-contact-detail.html">
<link rel="import" href="/src/forms/form-editable.html">

<dom-module id="form-contact-detail">
<template>
	<style include="shared-styles"></style>
		<form-editable modus="{{modus}}">
			<fields-contact-detail
				modus="[[modus]]"
				name="{{name}}"
				birthday="{{birthday}}"
				company="{{company}}"
				companyList="{{companyList}}"
				category="{{category}}"
				categoryList="{{categoryList}}"
				>
				</fields-contact-detail>
		</form-editable>

</template>
<script>
	Polymer({
		is: 'form-contact-detail',

		properties: {

			name: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,

			birthday: {
				type: Date,
				reflectToAttribute: true,
				notify: true
			},

			company: {
				type: String,
				reflectToAttribute: true,
				notify: true
			},

			companyList: {
				type: Array,
				value: function () {
					return ['A', 'B', 'C'];
				}
			},

			category: {
				type: String,
				reflectToAttribute: true,
				notify: true
			},

			categoryList: {
				type: Array,
				value: function () {
					return ['A', 'B', 'C'];
				}
			}

	    },

		behaviors: [
      		FormsBehavior
    	]
	});
</script>

</dom-module>
