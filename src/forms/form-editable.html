<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/forms/forms-behavior.html">

<dom-module id="form-editable">
<template>
	<style is="costum-style">
		:host paper-input {
			display: block;
		}

		div.delete,
		div.edit {
			color: darkgrey;
			display: block;
			float: right;
		    padding: 0px;
		}

		div.delete paper-icon-button,
		div.edit paper-icon-button {
			margin: auto;
		}

		div.delete paper-icon-button:hover {
			color: red;
		}

		div.edit paper-icon-button:hover {
			color: green;
		}

		div.save paper-button {
			background-color: rgba(100,250,100,0.4);
			--paper-button-ink-color: Green;
			margin-top: 20px;
			margin-bottom: 10px;
		}
	</style>

	<div class="delete" hidden$="[[_disableDeleteButton(modus)]]">
		<paper-icon-button on-tap="_onDeleteButtonDown" icon="icons:delete-forever"></paper-icon-button>
		<paper-tooltip animation-delay=0>Delete</paper-tooltip>
	</div>

	<div class="edit" hidden$="[[_disableEditButton(modus)]]">
		<paper-icon-button on-tap="_onEditButtonDown" icon="icons:create"></paper-icon-button>
		<paper-tooltip animation-delay=0>Edit</paper-tooltip>
	</div>
	Modus: {{modus}}
	<content></content>

	<div class="save" hidden$="[[_disableFieldsSaveButton(modus)]]">
		<paper-button raised on-tap="_onSaveButtonDown">Save</paper-button>
		</div>
</template>
<script>
	Polymer({
		is: 'form-editable',
		_onEditButtonDown: function(event) {
			console.log('Edit Button Down');
			this.set('modus', 'edit');
		},

		_onSaveButtonDown: function(event) {
			console.log('Save Button Down');
			this.set('modus', 'show');
		},

		_onDeleteButtonDown: function(event) {
			console.log('Delete Button Down');
			this.set('modus', 'new');
		},


	    behaviors: [
      		FormsBehavior
		]
	});
</script>

</dom-module>
