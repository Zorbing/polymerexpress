<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/forms-behavior.html">

<dom-module id="fields-address">
<template>
	<style include="shared-styles"></style>
	<style>
		paper-input {
			display: block;
		}
		
	</style>
			
	<iron-icon icon="icons:home"></iron-icon>

	<paper-input readonly$="[[_disableFieldsSaveButton(modus)]]" label="street address" value="{{street}}" required auto-validate error-message="[[error]]"></paper-input>
	<paper-input readonly$="[[_disableFieldsSaveButton(modus)]]" label="postcode" value="{{postcode}}" required auto-validate allowed-pattern="[0-9]" error-message="[[error]]"></paper-input>
	<paper-input readonly$="[[_disableFieldsSaveButton(modus)]]" label="city" value="{{city}}"required auto-validate error-message="[[error]]"></paper-input>
	
</template>
<script>
	Polymer({
		is: 'fields-address',
		
		properties: {			
			street: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			postcode: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			city: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			error: {
				type: String,
				value: "Required!"
			}			
		},
		
		behaviors: [
      		FormsBehavior
	   ]
	});
</script>

</dom-module>
