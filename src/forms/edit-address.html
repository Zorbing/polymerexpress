<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/src/forms/shared-styles.html">
<link rel="import" href="/src/forms/icon-button-delete.html">
<link rel="import" href="/src/forms/button-save.html">

<dom-module id="edit-address">
<template>
	<style include="shared-styles"></style>
	<style>
		paper-input {
			display: block;
		}

	</style>


	<icon-button-delete hide$="[[disabled]]"></icon-button-delete>

	<iron-icon icon="icons:home"></iron-icon>

	<paper-input readonly$="[[disabled]]" label="street address" value="{{street}}" required auto-validate error-message="[[error]]"></paper-input>
	<paper-input readonly$="[[disabled]]" label="postcode" value="{{postcode}}" required auto-validate allowed-pattern="[0-9]" error-message="[[error]]"></paper-input>
	<paper-input readonly$="[[disabled]]" label="city" value="{{city}}"required auto-validate error-message="[[error]]"></paper-input>

	<button-save hide$="[[disabled]]"></button-save>
</template>
<script>
	Polymer({
		is: 'edit-address',

		properties: {
			street: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			postcode: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			city: {
				type: String,
				reflectToAttribute: true,
				notify: true
			} ,
			error: {
				type: String,
				value: "Required!"
			},
			disabled: {
	        	type: Boolean,
	        	reflectToAttribute: true,
	        	notify: true
	        }
		}
	});
</script>

</dom-module>
