<dom-module id="pe-app">
	<template>
		<style>
:host
{
}
h2:not(:first-child)
{
	margin-top: 1.2rem;
}
h2:not(:last-child)
{
	margin-bottom: 0.4rem;
}

.center-it
{
	display: table;
	width: 80rem;
	margin: auto;
	height: 100%;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.header
{
	display: table-caption;
	background-color: #2D213F;
	color: #605274;
	height: 150px;
	padding: 10px 3rem;
	font-size: 3.5rem;
	vertical-align: top;
}
.content
{
	display: table-row-group;
	height: calc(100% - 170px);
}
.left
{
	background-color: #4D2538;
	color: #8E6076;
	display: table-cell;
	width: 30rem;
	padding: 2rem 3rem;
}
.right
{
	background-color: #443855;
	display: table-cell;
	width: 50rem;
	padding: 2rem 3rem;
}
		</style>
		<paper-input type="text" value="{{searchString}}">
