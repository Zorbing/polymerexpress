<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../pe-rest-category/pe-rest-category.html">

<dom-module id="pe-categories">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<ul>
			<template is="dom-repeat" items="{{list}}">
				<li style="color: {{item.color}};">({{item.id}}) {{item.name}}</li>
			</template>
		</ul>
		<pe-rest-category id="rest"></pe-rest-category>
	</template>

	<script type="text/javascript" src="pe-categories.js"></script>
</dom-module>
